on:
  push:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - "linux/amd64"
          - "linux/arm64"
          - "linux/ppc64le"
          - "linux/s390x"
          - "linux/arm/v7"

    name: Linux, architecture ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1

      - name: Build Image
        run: |
          cd DockerBuild/Build
          arch="${{ matrix.arch }}" node build.js

      - name: Releases
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ github.run_id }}
          tag_name: ${{ github.run_id }}
          files: "DockerRunBuild*"
          body: Linux, architecture ${{ matrix.arch }}

  win32:
    runs-on: windows-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2
      - name: Npm and Node Setup
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
      - name: Set up NASM
        uses: ilammy/setup-nasm@v1.2.0
      # Bin
      - name: Install depedencies
        run: |
          cd DockerBuild
          npm install
      - name: Build bin
        run: |
          cd DockerBuild
          npm run bin

      - name: Releases
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ github.run_id }}
          tag_name: ${{ github.run_id }}
          files: "DockerBuild/DockerRunBuild*"
          body: Windows X64

  MacOS:
    runs-on: macos-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2
      - name: Npm and Node Setup
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
      - name: Install depedencies
        run: |
          cd DockerBuild
          npm install
      - name: Build bin
        run: |
          cd DockerBuild
          npm run bin

      - name: Releases
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ github.run_id }}
          tag_name: ${{ github.run_id }}
          files: "DockerBuild/DockerRunBuild*"
          body: MacOS X64
